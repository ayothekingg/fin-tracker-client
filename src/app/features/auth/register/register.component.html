<div
  class="min-h-screen from-gray-100 to-gray-200 flex items-center justify-center p-4"
>
  <div class="w-full max-w-md">
    <!-- Logo and Header -->
    <div class="text-center mb-8">
      <div
        class="inline-flex items-center justify-center w-20 h-20 bg-black text-white rounded-3xl shadow-lg mb-4"
      >
        <svg
          class="w-10 h-10 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
          ></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">FinSight</h1>
      <p class="text-gray-600">
        Track your income, expenses, and taxes in one simple app
      </p>
    </div>

    <!-- Register Card -->
    <form
      [formGroup]="registerForm"
      (ngSubmit)="submit()"
      class="bg-white rounded-2xl shadow-xl p-8"
    >
      <!-- Tab Buttons -->
      <div class="flex gap-2 mb-8">
        <button
          (click)="setActiveTab('login')"
          [class]="
            activeTab === 'login'
              ? 'flex-1 py-3 px-6 rounded-xl font-semibold text-white bg-black shadow-lg  transition-all'
              : 'flex-1 py-3 px-6 rounded-xl font-semibold text-gray-600 bg-gray-100 hover:bg-gray-200 transition-all'
          "
        >
          Login
        </button>
        <button
          (click)="setActiveTab('register')"
          [class]="
            activeTab === 'register'
              ? 'flex-1 py-3 px-6 rounded-xl font-semibold text-white bg-black shadow-lg  transition-all'
              : 'flex-1 py-3 px-6 rounded-xl font-semibold text-gray-600 bg-gray-100 hover:bg-gray-200 transition-all'
          "
        >
          Sign Up
        </button>
      </div>

      <!-- Full Name Input -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Full Name</label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
          >
            <svg
              class="w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
          </div>
          <input
            type="text"
            formControlName="fullName"
            name="name"
            placeholder="Full Name"
            required
            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
          />
          <span class="error" *ngIf="registerForm.get('fullName')?.touched">
            {{ getErrorMessage("fullName") }}
          </span>
        </div>
      </div>

      <!-- Email Input -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
          >
            <svg
              class="w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              ></path>
            </svg>
          </div>
          <input
            type="email"
            formControlName="email"
            name="email"
            required
            placeholder="you@example.com"
            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
          />
          <span class="error" *ngIf="registerForm.get('email')?.touched">
            {{ getErrorMessage("email") }}
          </span>
        </div>
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Password</label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
          >
            <svg
              class="w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              ></path>
            </svg>
          </div>
          <input
            type="password"
            formControlName="password"
            name="password"
            required
            placeholder="••••••••"
            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
          />
          <span class="error" *ngIf="registerForm.get('password')?.touched">
            {{ getErrorMessage("password") }}
          </span>
        </div>
      </div>

      <!-- Sign Up Button -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full py-4 px-6 bg-black text-white font-semibold rounded-xl hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200"
      >
        Sign Up
      </button>
    </form>

    <!-- Help Button -->
    <button
      class="fixed bottom-6 right-6 w-12 h-12 bg-gray-800 text-white rounded-full hover:bg-gray-900 transition-all flex items-center justify-center"
    >
      <span class="text-xl font-semibold">?</span>
    </button>
  </div>
</div>
