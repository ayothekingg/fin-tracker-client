<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <aside
    [class.w-64]="isSidebarOpen"
    [class.w-20]="!isSidebarOpen"
    class="bg-white border-r border-gray-200 transition-all duration-300 ease-in-out fixed h-full z-30"
  >
    <!-- Logo Section -->
    <div
      class="h-16 flex items-center justify-between px-4 border-b border-gray-200"
    >
      <div class="flex items-center space-x-3" *ngIf="isSidebarOpen">
        <div
          class="w-10 h-10 bg-black rounded-lg flex items-center justify-center"
        >
          <svg
            class="w-6 h-6 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            ></path>
          </svg>
        </div>
        <span class="text-xl font-semibold text-gray-900">FinSight</span>
      </div>

      <div
        *ngIf="!isSidebarOpen"
        class="w-10 h-10 bg-black rounded-lg flex items-center justify-center mx-auto"
      >
        <svg
          class="w-6 h-6 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          ></path>
        </svg>
      </div>
    </div>

    <!-- Navigation Items -->
    <nav class="p-4 space-y-2">
      <button
        *ngFor="let item of navigationItems"
        (click)="navigateTo(item.route)"
        [class.bg-gray-200]="item.active"
        [class.text-black-600]="item.active"
        [class.text-gray-700]="!item.active"
        [class.hover:bg-gray-50]="!item.active"
        [class.justify-center]="!isSidebarOpen"
        [class.justify-start]="isSidebarOpen"
        class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors group"
      >
        <!-- Dashboard Icon -->
        <svg
          *ngIf="item.icon === 'dashboard'"
          class="w-5 h-5 shrink-0"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
          ></path>
        </svg>

        <!-- Add Icon -->
        <svg
          *ngIf="item.icon === 'add'"
          class="w-5 h-5 shrink-0"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>

        <!-- Calculator Icon -->
        <svg
          *ngIf="item.icon === 'calculator'"
          class="w-5 h-5 shrink-0"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"
          ></path>
        </svg>

        <span *ngIf="isSidebarOpen" class="font-medium">{{ item.label }}</span>
      </button>
    </nav>

    <!-- User Section at Bottom -->
    <div
      class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200 bg-white"
    >
      <div *ngIf="isSidebarOpen" class="mb-3">
        <p class="text-xs text-gray-500 mb-1">Logged in as</p>
        <p class="text-sm font-medium text-gray-900 truncate">
          {{ userEmail }}
        </p>
      </div>

      <button
        (click)="logout()"
        [class.justify-center]="!isSidebarOpen"
        [class.justify-start]="isSidebarOpen"
        class="w-full flex items-center space-x-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
      >
        <svg
          class="w-5 h-5 shrink-0"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          ></path>
        </svg>
        <span *ngIf="isSidebarOpen" class="font-medium">Logout</span>
      </button>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div
    [class.ml-64]="isSidebarOpen"
    [class.ml-20]="!isSidebarOpen"
    class="flex-1 transition-all duration-300 ease-in-out"
  >
    <!-- Top Header -->
    <header
      class="bg-white border-b border-gray-200 h-16 flex items-center px-6 sticky top-0 z-20"
    >
      <button
        (click)="toggleSidebar()"
        class="p-2 hover:bg-gray-100 rounded-lg transition-colors mr-4"
      >
        <svg
          class="w-6 h-6 text-gray-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>

      <h1 class="text-xl font-semibold text-gray-900">
        {{ getCurrentPageTitle() }}
      </h1>
    </header>

    <!-- Page Content -->
    <main class="p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
